name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: clippy

      - name: Run clippy
        run: cargo clippy --all-features -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  metadata:
    name: EDAD Metadata Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check no unwrap() in production code
        run: |
          # Check for unwrap() excluding test modules and doc comments
          # Uses ripgrep to find unwrap, then filters out acceptable uses
          found=$(rg "\.unwrap\(\)" src/ --type rust -n 2>/dev/null | \
            grep -v "//!" | \
            grep -v "#\[cfg(test)\]" | \
            grep -v "#\[test\]" | \
            grep -v "mod tests" || true)

          if [ -n "$found" ]; then
            echo "::warning::Found unwrap() in src/ (may be in test code):"
            echo "$found"
            echo "::warning::Review these locations - unwrap() should not be in production code"
          else
            echo "No unwrap() found in production code"
          fi

      - name: Check source files have @module metadata
        run: |
          missing=0
          for file in src/**/*.rs; do
            if [ -f "$file" ]; then
              if ! head -20 "$file" | grep -q "@module:"; then
                echo "::warning file=$file::Missing @module metadata"
                missing=$((missing + 1))
              fi
            fi
          done
          if [ $missing -gt 0 ]; then
            echo "::warning::$missing source files missing @module metadata"
          fi

      - name: Check test files have @test_for metadata
        run: |
          missing=0
          for file in tests/*.rs; do
            if [ -f "$file" ]; then
              if ! head -10 "$file" | grep -q "@test_for:"; then
                echo "::warning file=$file::Missing @test_for metadata"
                missing=$((missing + 1))
              fi
            fi
          done
          if [ $missing -gt 0 ]; then
            echo "::warning::$missing test files missing @test_for metadata"
          fi

      - name: Check numerical tests have @math_verified
        run: |
          # Find test files with numerical assertions
          files_with_numerics=$(rg -l "assert_relative_eq|proptest!" tests/ 2>/dev/null || true)

          if [ -n "$files_with_numerics" ]; then
            missing=0
            for file in $files_with_numerics; do
              if ! head -10 "$file" | grep -q "@math_verified:"; then
                echo "::warning file=$file::Numerical test missing @math_verified"
                missing=$((missing + 1))
              fi
            done
            if [ $missing -gt 0 ]; then
              echo "::warning::$missing numerical test files missing @math_verified"
            fi
          fi

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Build documentation
        run: cargo doc --all-features --no-deps

      - name: Run doc tests
        run: cargo test --doc --all-features
